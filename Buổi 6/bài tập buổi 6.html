<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các món ngon Quảng Ninh</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <fieldset>
    <h1 style="text-align: center;color:rgb(149, 16, 112);">CÁC MÓN NGON QUẢNG NINH</h1>
    <table>
        <tr>
            <th style="background-color: pink;">STT</th>
            <th style="background-color: pink;">TÊN CÁC MÓN ĂN </th>
            <th style="background-color:pink;">ĐÃ THƯỞNG THỨC</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Chả Rươi</td>
            <td><input type="checkbox" name="món 1"></td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Sữa Chua Hạ Long</td>
            <td><input type="checkbox" name="món 2"></td>
        </tr>
        <tr>
            <td>3.</td>
            <td> Ruốc Tôm</td>
            <td><input type="checkbox" name="món 3"></td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Bánh Cuốn Hải Sản</td>
            <td><input type="checkbox" name="món 4"></td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Chả Mực </td>
            <td><input type="checkbox" name="món 5"></td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
